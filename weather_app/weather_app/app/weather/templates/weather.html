<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='../static/css/weather.css' />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="form-container">
      <form action="{{url_for('weather_bp.show_weather')}}" method="post">
        <h3>Enter with a city name</h3>
        <input type="text" name="city" required>
        <button type="submit">
          Consultar clima
        </button>
      </form>
      {% if weather %}
        <p>The weather on this city is: <span id='temp'>{{weather}}</span></p>
      {% endif %}
      {% if err %}
        <p>Could not get weather</p>
        <p class="error">Erro: {{err}}</p>
      {% endif %}
    </div>
  </div>


  <script src='../static/js/index.js'></script>
</body>

</html>
